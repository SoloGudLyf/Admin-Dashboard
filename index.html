<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Admin Dashboard</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="body">
      <header>
        <div class="first-line">
          <form action="#">
            <button type="submit" class="search-btn btn">
              <img
                src="/Admin-Dashboard/img/magnify.svg"
                alt="A search icon button"
              />
            </button>
            <input type="text" id="search" />
          </form>
          <button class="bell-btn">
            <img
              src="/Admin-Dashboard/img/bell-ring.svg"
              alt="A notification bell"
            />
          </button>
          <div class="profile-pic"></div>
          <span class="profile-name">Morgan Oakley</span>
        </div>
        <div class="second-line">
          <div class="profile-pic-main"></div>
          <div class="profile-name-greeting">
            <span class="greeting">Hi there,</span>
            <span class="name">Morgan Oakley (@Morgan)</span>
          </div>
          <button class="new">New</button>
          <button class="upload">Upload</button>
          <button class="Share">Share</button>
        </div>
      </header>

      <div class="sidebar"></div>

      <main></main>
    </div>
  </body>
</html>
